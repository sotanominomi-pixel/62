<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>N Clock</title>
<link rel="stylesheet" href="styles.css">
<link rel="manifest" href="manifest.json">
</head>
<body>

<header>
  <div class="tab active" id="tabClock">時計</div>
  <div class="tab" id="tabStopwatch">ストップウォッチ</div>
  <div class="tab" id="tabAlarm">アラーム</div>
  <div class="tab" id="tabSettings">設定</div>
</header>

<main>
  <div id="display">00:00</div>

  <!-- Slider for day length -->
  <div id="sliderBox">
    <label id="labelLeft" for="sliderHours">1日の長さ</label>
    <input type="range" min="12" max="48" value="24" id="sliderHours">
    <span id="labelHours">24 時間</span>
  </div>

  <!-- Stopwatch area -->
  <div id="stopwatchArea" style="display:none; flex-direction: column; align-items:center;">
    <div class="stopwatch-buttons">
      <button id="swStart" class="btn-start">Start</button>
      <button id="swLap" disabled>Lap</button>
      <button id="swReset" disabled>Reset</button>
    </div>
    <div id="lapList" style="width:80%; margin-top:1rem;"></div>
  </div>

  <!-- Alarm area -->
  <div id="alarmArea" style="display:none;">
    <input type="time" id="alarmTime">
    <button id="alarmSetBtn">アラーム追加</button>
    <div id="alarmsContainer" style="margin-top:1rem;"></div>
  </div>

  <!-- Settings area -->
  <div id="settingsArea" style="display:none;">
    <div class="settings-item">
      <label for="secondsToggle">秒数表示</label>
      <div class="toggle" id="secondsToggle"><div class="thumb"></div></div>
      <span id="secondsLabel">表示</span>
    </div>
    <div class="settings-item">
      <label for="langSelectSettings">言語</label>
      <select id="langSelectSettings">
        <option value="ja">日本語</option>
        <option value="en">English</option>
      </select>
    </div>
  </div>
</main>

<footer class="footer">設定は自動で保存されます。</footer>

<script src="script.js"></script>
</body>
</html>
